<form [formGroup]="form" class="container mt-4">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input id="name" formControlName="name" type="text" class="form-control" />
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input
      id="email"
      formControlName="email"
      type="email"
      class="form-control"
    />
  </div>

  <div class="mb-3 form-check">
    <input
      id="acceptTerms"
      formControlName="acceptTerms"
      type="checkbox"
      class="form-check-input"
    />
    <label for="acceptTerms" class="form-check-label">Accept Terms</label>
  </div>

  <div class="mb-3">
    <label for="country" class="form-label">Country</label>
    <select id="country" formControlName="country" class="form-select">
      <option value="USA">USA</option>
      <option value="Canada">Canada</option>
      <option value="UK">UK</option>
    </select>
  </div>

  <button
    (click)="undo()"
    [disabled]="!(canUndo$ | async)"
    class="btn btn-secondary"
  >
    Undo
  </button>
  <button
    (click)="redo()"
    [disabled]="!(canRedo$ | async)"
    class="btn btn-secondary"
  >
    Redo
  </button>
  <button type="button" (click)="onSubmit()" class="btn btn-primary">
    Submit
  </button>
</form>
